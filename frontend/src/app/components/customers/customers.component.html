<div class="row">

  <!-- FORM -->
  <div class="col-md-4">
    <div class="card">
      <div class="card-body p-4">

        <!-- FORM -->
        <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">

          <div class="card-header"><b>Informacion del cliente</b></div>
          <div class="card bg-light mb-3" style="max-width: 20rem;"></div>

          <!-- THE Id's Employee -->
          <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="customersService.selectedCustomers._id">

          <div class="form-group">
            <input type="text" name="customerId" #name="ngModel" [(ngModel)]="customersService.selectedCustomers.customerId"
              placeholder="Ingrese Id del cliente" class="form-control">
          </div>
          
          <div class="form-group">
            <input type="text" name="name" #name="ngModel" [(ngModel)]="customersService.selectedCustomers.name"
              placeholder="Ingrese el nombre" class="form-control">
          </div>

          <div class="form-group">
            <div class="input-field col-s12">
              <input type="text" name="email" #name="ngModel" [(ngModel)]="customersService.selectedCustomers.email"
                placeholder="Ingrese el email/correo electronico" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <input type="text" name="address" #name="ngModel" [(ngModel)]="customersService.selectedCustomers.address"
              placeholder="Ingrese el domicilio/direccion" class="form-control">
          </div>


          <button class="btn btn-outline-dark" (click)="resetForm(employeeForm)">Limpiar</button>
          <button class="btn btn-danger">Guardar</button>
      </form>
    </div>
  </div>
</div>

<!-- TABLE -->
<div class="col-md-8">
  <table class="table table-hover">
    <thead style="background-color: dimgrey;">
      <th scope="col"><FONT COLOR="white"> ID CLIENTE</FONT></th>
      <th scope="col"><FONT COLOR="white">NOMBRE</FONT></th>
      <th scope="col"><FONT COLOR="white">EMAIL</FONT></th>
      <th scope="col"><FONT COLOR="white"> DIRECCION</FONT></th>
      <th scope="col"><FONT COLOR="white"> EDITAR/ELIMINAR</FONT></th>
    </thead>
    <tbody>
      <tr *ngFor="let employee of customersService.customerss" class="table-light">
      <td>{{ employee.customerId }}</td>
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.address }}</td>
        <td>
          <a (click)="editEmployee(employee)" class="btn btn-outline-dark">
            <i class="material-icons">edit</i>
          </a>
          <a (click)="deleteEmployee(employee._id!, employeeForm)" class="btn btn-danger">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
